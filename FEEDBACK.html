<body>
    <h1>FEEDBACK</h1>
    <div class="container">
        <h3>
            WHY THIS FEEDBACK FORM?
        </h3>
        <p>Your feedback is so important for us. Kindly suggest your views on our project and please tell me how we can improve in our project</p>
    </div>
    <form action="https://formspree.io/f/mnqwdgqw" method="post">
        <fieldset>
            <legend>REVIEW FORM</legend>
            <label>
        Name:-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="name" placeholder="Enter Your Name Here"></label>
        <br>
        <label>     
        Email:- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" name="email"  maxlength="100" placeholder="Write Your Email">    
</label>
<br>
<label> Your's Suggestion
        <textarea name="feedback" id="feedback" cols="50" rows="5" placeholder="Write Your Precious Review Here"></textarea></label>
        </fieldset>
    </form>
    <h1>Thank You!</h1>
